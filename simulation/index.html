    <h2 class="pagehead">Consistency of system of linear equations</h2>
<div class="container">
  <h3>Example:</h3>
    <p>Enter the co-efficients  to choose a system of two linear equations in three unknowns</p>
    <table>
        <tr>
          <td><input class="eqn" type="number" id="a"><label for="a"><i>x</i><sub>1</sub> + </label></td>
          <td><input class="eqn" type="number" id="b"><label for="a"><i>x</i><sub>2</sub> + </label></td>
          <td><input class="eqn" type="number" id="c"><label for="a"><i>x</i><sub>3</sub> =</label></td>
          <td><input class="eqn" type="number" id="b1"></td>
        </tr>
        <tr>
          <td><input class="eqn" type="number" id="d"><label for="a"><i>x</i><sub>1</sub> + </label></td>
          <td><input class="eqn" type="number" id="e"><label for="a"><i>x</i><sub>2</sub> + </label></td>
          <td><input class="eqn" type="number" id="f"><label for="a"><i>x</i><sub>3</sub> = </label></td>
          <td><input class="eqn" type="number" id="b2"></td>
        </tr>
      </table>
      <button class="subbtn" id="subbtn" onclick="submit()">Submit</button>
