<body>
    <h2 class="pagehead">System of Linear Equations</h2>
<div class="container">
    <p>Enter the values to choose a system of two linear equations in three unknowns</p>
    
    <table>
        <tr>
          <td><input class="eqn" type="number" id="a"><label for="a">x<sub>1</sub> + </label></td>
          <td><input class="eqn" type="number" id="b"><label for="a">x<sub>2</sub> + </label></td>
          <td><input class="eqn" type="number" id="c"><label for="a">x<sub>3</sub> =</label></td>
          <td><input class="eqn" type="number" id="b1"></td>
        </tr>
        <tr>
          <td><input class="eqn" type="number" id="d"><label for="a">x<sub>1</sub> + </label></td>
          <td><input class="eqn" type="number" id="e"><label for="a">x<sub>2</sub> + </label></td>
          <td><input class="eqn" type="number" id="f"><label for="a">x<sub>3</sub> = </label></td>
          <td><input class="eqn" type="number" id="b2"></td>
        </tr>
      </table>

      <button class="subbtn" id="subbtn" onclick="submit()" style="background-color: rgb(38, 139, 38);">Submit</button>
      <p id="submisionmsg"></p>

      <button class="subbtn" id="sbtn" style="display:block;" onclick="smatrix()">System of linear equations under consideration</button>
      <p id="eqns"></p>
      
      <button class="subbtn" id="illustration"  onclick="illustration()">Matrix equation</button>
      <p id="result"></p>
      <p id="mat3" class="mat3"></p>
   
      <button class="subbtn" id="amatbtn" style="display:block;" onclick="amat()">Augmented matrix A<sup>+</sup></button>
      <p id="amat"></p>

      <button class="subbtn" id="lmeqe" style="display:block;" onclick="lmeqe()">Consistency of chosen system of linear equation</button>
      <p id="eqncons"></p>
      <p id="rankres"></p>
      <p id="rankres2"></p>
      <p class="resbox" id="consres"></p>
      
      <p class="note" id="note">Go to the next page to understand the formula for consistency. <a href="formula_for_consistency.html">Click here</a></p>
      
</div>
